server:
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/bodybook_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true